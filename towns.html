<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Towns</title>
    <link rel="stylesheet" href="towns.css">
</head>
<body>
    <article>
        <header>Towns</header>
        <select id="towns" size="4">
            <option>Sofia</option>
            <option>Plovdiv</option>
            <option>Varna</option>
            <option>Bourgas</option>
        </select>
    </article>

    <article>
        <header>Add New Town</header>
        <input type="text" id="townNameForAdd" />
        <button id="btnAdd">Add</button>
    </article>

    <article>
        <header>Delete Existing Town</header>
        <input type="text" id="townName" />
        <button id="btnDelete">Delete</button>
    </article>

    <article>
        <header>Shuffle Towns</header>
        <button id="btnShuffle">Shuffle</button>
    </article>

    <div id="result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="towns.js"></script>
</body>
</html>
